<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Library</h1>
    <div class="books-body">
    </div>
    <dialog>
      <button autofocus>Close</button>
      <form id="book-form"  action="">
        <label for="book-name">Book Name: </label><input type="text" id="book-name" placeholder="The Hobbit">
        <label for="author">Author:</label><input type="text" id="author" placeholder="JK Rowling">
        <label for="pages">Pages:</label><input type="number" id="pages" placeholder="345">
        <label for="status">Status:</label>
          <select id="status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <button class="show-form"  type="button">ADD BOOK</button>
  </body>
</html>
